<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频解析界面</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="videoUrlInput" placeholder="请输入视频URL">
    <button onclick="parseVideo()">解析</button>
    <div id="result"></div>
</div>

<script>
function parseVideo() {
    var videoUrl = document.getElementById('videoUrlInput').value;
    if (!videoUrl) {
        alert('请输入视频URL！');
        return;
    }

    var apiUrl = 'https://apis.nfiii.com/?url=' + encodeURIComponent(videoUrl);

    fetch(apiUrl, {
        method: 'GET', // 明确指定使用GET方法
        headers: {
            // 如果需要额外的HTTP头，可以在这里添加，比如'Content-Type': 'application/json'，但GET请求通常不需要
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('网络响应错误: ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        if (data.code === 200) {
            var resultHtml = `
                <h3>解析结果</h3>
                <p><strong>标题:</strong> ${data.data.title}</p>
                <p><strong>封面:</strong> <img src="${data.data.cover}" alt="视频封面" style="max-width: 200px;"></p>
                <p><strong>视频地址:</strong> <a href="${data.data.url}" target="_blank">点击播放</a></p>
            `;
            document.getElementById('result').innerHTML = resultHtml;
        } else {
            document.getElementById('result').innerHTML = `<p>错误: ${data.msg}</p>`;
        }
    })
    .catch(error => {
        document.getElementById('result').innerHTML = `<p>请求出错: ${error.message}</p>`;
    });
}
</script>

</body>
</html>
